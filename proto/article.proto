syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = 'github.com/MonitorAllen/nostalgia/pb';

message Article {
  string id = 1;
  string title = 2;
  optional string summary = 3;
  optional string content = 4;
  optional bool is_publish = 5;
  optional int32 views = 6;
  optional int32 likes = 7;
  string owner = 8;
  int64 category_id = 9;
  string category_name = 10;
  google.protobuf.Timestamp created_at = 11;
  google.protobuf.Timestamp updated_at = 12;
  google.protobuf.Timestamp deleted_at = 13;
  string slug = 14;
  optional bool check_outdated = 15;
  string read_time = 16;
  google.protobuf.Timestamp last_updated = 17;

}
